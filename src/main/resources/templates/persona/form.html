<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: cabecera"></head>
<body>
<header th:replace="layout/layout :: menu"></header>
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-md-6">
                <h2 th:text="${title}"></h2>
                <span class="linea"></span>
                <form th:action="@{/person/form}" th:object="${persona}" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                        <span class="badge badge-danger"
                              th:field="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                    </div>
                    <div class="form-group">
                        <label for="app-p">Apellido Paterno</label>
                        <input type="text" class="form-control" id="app-p" th:field="*{apellido_p}">
                        <span class="badge badge-danger"
                              th:field="${#fields.hasErrors('apellido_p')}" th:errors="*{apellido_p}"></span>
                    </div>
                    <div class="form-group">
                        <label for="app-m">Apellido Materno</label>
                        <input type="text" class="form-control" id="app-m" th:field="*{apellido_m}">
                        <span class="badge badge-danger"
                              th:field="${#fields.hasErrors('apellido_m')}" th:errors="*{apellido_m}"></span>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electronico</label>
                        <input type="text" class="form-control" id="correo" th:field="*{email}"
                               aria-describedby="emailHelp">
                        <span class="badge badge-danger"
                              th:field="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group">
                        <label for="naci">Fecha de Nacimiento</label>
                        <input type="text" class="form-control" id="naci" th:field="*{fechaNaci}">
                        <span class="badge badge-danger"
                              th:field="${#fields.hasErrors('fechaNaci')}" th:errors="*{fechaNaci}"></span>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Crear usuario">
                    <input type="hidden" th:field="*{id}">
                </form>
            </div>
            <div class="col-md">
                <div class="container justify-content-center">
                    <h1 class="text-center">Somos Tecprec</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, sunt.</p>
                    <img th:src="@{/images/avatar.png}" alt="Avatar" width="200px">
                </div>
            </div>
        </div>
    </div>
<footer th:replace="layout/layout :: piedepagina"></footer>
</body>
</html>
